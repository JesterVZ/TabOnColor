<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabOnColorGame</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="button-panel-header" id="button-panel">
        <div>
            <button id="btn1" onclick="CheckSize(3);">3 на 3</button>
            <button id="btn2" onclick="CheckSize(4);">4 на 4</button>
            <button id="btn3" onclick="CheckSize(5);">5 на 5</button>
        </div>

        <div>
            <input id="ShowText" name="ShowText" type="checkbox">
            <label for="ShowText">Показывать код цвета</label>
        </div>
        
        <div>
            <input id="TimeEnable" name="TimeEnable" type="checkbox" checked>
            <label for="TimeEnable">Игра на время</label>
        </div>
    </div>
    <div id="score-block" class="score-block">
        <h1>Игра окончена</h1>
        <h2 id="score-block-description"></h2>
        <button onclick="CheckSize(ChosenSize);">Начать заново</button>
    </div>
    <div class="table-panel">
        <div class="target-color-block">
            <div id="target-color">

            </div>
        </div>

        <div class="panel-block">
            <table id="TablePanel">

            </table>
        </div>
        <div class="time-bar-block" id="time-block">
            <div class="time-bar-back">
                <div id="time-bar" class="time-bar-level"></div>
            </div>
        </div>
        <div id="show-score-block" class="show-score-block">0</div>
    </div>
    <script src="js/JQuery/Jquery.js"></script>
    <script src="js/CreateTable.js"></script>
</body>
</html>
